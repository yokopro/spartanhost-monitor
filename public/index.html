<body>
    <div class="container">
        <header>
            <h1>æ–¯å·´è¾¾VPSè¡¥è´§ç›‘æ§</h1>
            <p class="subtitle">å®æ—¶ç›‘æ§åº“å­˜çŠ¶æ€ï¼Œç¬¬ä¸€æ—¶é—´æŒæ¡è¡¥è´§ä¿¡æ¯</p>
            
            <a href="/subscribe.html" class="manage-link">ğŸ“§ é‚®ä»¶è®¢é˜…ç®¡ç† â†’</a>
            
            <div class="header-info">
                <div class="info-item">
                    æœ€åæ›´æ–° <strong id="lastUpdate">åŠ è½½ä¸­...</strong>
                </div>
                <div class="info-item">
                    ä¸‹æ¬¡æ£€æŸ¥ <strong id="nextCheck">--:--</strong>
                </div>
                <div class="info-item">
                    ç›‘æ§äº§å“ <strong id="totalProducts">0</strong> ä¸ª
                </div>
            </div>
        </header>
        
        <div class="controls">
            <button class="btn" id="manualCheck">ç«‹å³æ£€æŸ¥</button>
        </div>
        
        <div id="message"></div>
        <div id="content" class="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨åŠ è½½æ•°æ®...</p>
        </div>
    </div>

    <script>
        let countdown;
        
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.error) {
                    showMessage(data.error, 'error');
                    return;
                }
                
                renderProducts(data);
                updateTime(data.lastCheck);
                
                if (data.lastCheck) {
                    const nextCheckTime = new Date(data.lastCheck).getTime() + 2 * 60 * 1000;
                    const now = Date.now();
                    const remainingSeconds = Math.max(0, Math.floor((nextCheckTime - now) / 1000));
                    startCountdown(remainingSeconds);
                }
            } catch (error) {
                showMessage('è·å–æ•°æ®å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        function renderProducts(data) {
            const content = document.getElementById('content');
            content.className = '';
            content.innerHTML = '';
            
            if (!data.products || data.products.length === 0) {
                content.innerHTML = '<div class="loading"><div class="spinner"></div><p>æš‚æ— äº§å“æ•°æ®ï¼Œè¯·ç­‰å¾…é¦–æ¬¡æ£€æŸ¥å®Œæˆ</p></div>';
                return;
            }
            
            document.getElementById('totalProducts').textContent = data.products.length;
            
            // è‡ªåŠ¨æå–æ‰€æœ‰åˆ†ç±»
            const allCategories = [...new Set(data.products.map(p => p.category))];
            
            const categories = {};
            allCategories.forEach(category => {
                categories[category] = data.products.filter(p => p.category === category);
            });
            
            // æ¸²æŸ“æ¯ä¸ªåˆ†ç±»
            for (const [categoryName, products] of Object.entries(categories)) {
                if (products.length === 0) continue;
                
                const inStockCount = products.filter(p => p.status === 'in_stock').length;
                const outOfStockCount = products.filter(p => p.status === 'out_of_stock').length;
                const errorCount = products.filter(p => p.status === 'error').length;
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <h2 class="category-title">${escapeHtml(categoryName)}</h2>
                        <div class="category-stats">
                            <span class="stat in-stock">æœ‰è´§ ${inStockCount}</span>
                            <span class="stat out-of-stock">ç¼ºè´§ ${outOfStockCount}</span>
                            ${errorCount > 0 ? `<span class="stat" style="background: #fff4e5; color: #f56300;">é”™è¯¯ ${errorCount}</span>` : ''}
                        </div>
                    </div>
                    <div class="products-grid">
                        ${products.map(product => `
                            <div class="product-card">
                                <div class="product-name">${escapeHtml(product.name)}</div>
                                <div class="product-id">äº§å“ID ${product.id}</div>
                                <div class="product-status ${getStatusClass(product.status)}">
                                    ${getStatusText(product.status)}
                                </div>
                                <a href="${product.url}" target="_blank" class="product-link">
                                    æŸ¥çœ‹è¯¦æƒ… â†’
                                </a>
                            </div>
                        `).join('')}
                    </div>
                `;
                content.appendChild(categoryDiv);
            }
        }
        
        function getStatusClass(status) {
            switch(status) {
                case 'in_stock': return 'in-stock';
                case 'out_of_stock': return 'out-of-stock';
                case 'checking': return 'checking';
                case 'unknown': return 'unknown';
                case 'error': return 'error';
                default: return 'unknown';
            }
        }
        
        function getStatusText(status) {
            switch(status) {
                case 'in_stock': return 'æœ‰è´§';
                case 'out_of_stock': return 'ç¼ºè´§';
                case 'checking': return 'æ£€æŸ¥ä¸­';
                case 'unknown': return 'æœªçŸ¥';
                case 'error': return 'é”™è¯¯';
                default: return 'æœªçŸ¥';
            }
        }
        
        function updateTime(lastCheck) {
            if (!lastCheck) {
                document.getElementById('lastUpdate').textContent = 'ä»æœªæ£€æŸ¥';
                return;
            }
            const date = new Date(lastCheck);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) {
                document.getElementById('lastUpdate').textContent = 'åˆšåˆš';
            } else if (diff < 3600) {
                document.getElementById('lastUpdate').textContent = `${Math.floor(diff / 60)} åˆ†é’Ÿå‰`;
            } else {
                document.getElementById('lastUpdate').textContent = date.toLocaleString('zh-CN', {
                    month: 'numeric',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }
        
        function startCountdown(seconds) {
            if (countdown) clearInterval(countdown);
            
            let remaining = seconds;
            updateCountdown(remaining);
            
            countdown = setInterval(() => {
                remaining--;
                if (remaining <= 0) {
                    clearInterval(countdown);
                    document.getElementById('nextCheck').textContent = 'æ£€æŸ¥ä¸­...';
                    setTimeout(fetchStatus, 1000);
                } else {
                    updateCountdown(remaining);
                }
            }, 1000);
        }
        
        function updateCountdown(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('nextCheck').textContent = 
                `${minutes}:${secs.toString().padStart(2, '0')}`;
        }
        
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // æ‰‹åŠ¨æ£€æŸ¥æŒ‰é’®
        document.getElementById('manualCheck').addEventListener('click', async function() {
            const btn = this;
            btn.disabled = true;
            btn.textContent = 'æ£€æŸ¥ä¸­...';
            
            try {
                const response = await fetch('/api/check');
                const data = await response.json();
                
                if (data.success) {
                    showMessage('æ£€æŸ¥ä»»åŠ¡å·²å¯åŠ¨ï¼Œè¯·ç¨å€™', 'success');
                    setTimeout(fetchStatus, 5000);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('è§¦å‘æ£€æŸ¥å¤±è´¥: ' + error.message, 'error');
            } finally {
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'ç«‹å³æ£€æŸ¥';
                }, 3000);
            }
        });
        
        // åˆå§‹åŠ è½½
        fetchStatus();
        
        // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡
        setInterval(fetchStatus, 30000);
    </script>
